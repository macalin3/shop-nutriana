<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Become a Member</title>
    {% load static %}
    <link href="{% static '../static/css/style.css' %}" rel="stylesheet">
    <script src="{%static '../static/js/script.js'%}"></script>
</head>

<body>
    <div class="container">
        <!--UPDATE HERE -->
        <header>
            <img src="{% static '../static/img/logo.png' %}" class="logo">
            <button id="myBtn" class="first-button">Sign In</button>
        </header>
        <nav>
            <ul class="navbar">
                <li><a href="/">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Our Products</a></li>
                <li><a href="">Contact</a></li>
            </ul>
        </nav>
        <!-- END UPDATE HERE -->
        <div class="form-container">
            {% if messages %}
        <ul class="messages text-danger" style="list-style-type: none;">
                {% for message in messages %}
                    <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                {% endfor %}
        </ul>
        {% endif %}
            <form action="/process-signup" method="post">
                <div class="row">
                    {% csrf_token %}
                    <div class="col-25">
                        <label for="email">E-mail Address</label>
                    </div>
                    <div class="col-75">
                        <input type="text" name="email" placeholder="Please enter a valid e-mail address">
                    </div>
                </div>

                <div class="row">
                    <div class="col-25">
                        <label for="password">Password</label>
                    </div>
                    <div class="col-75">
                        <input type="password" name="password" placeholder="Please enter a valid password">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="confirm_password">Password</label>
                    </div>
                    <div class="col-75">
                        <input type="password" name="confirm_password" placeholder="Your password">
                    </div>
                </div>
                <div class="row">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
